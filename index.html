<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/main.css">
    <!--GOOGLE FONT-->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <title>Houstel Chile | Desafio Latam</title>
</head>
<body>
    <!--HEADER-->
    <header class="header">
        <div class="logo">
            <img src="assets/img/logo.png" alt="logo" class="logo__image">
        </div>
    </header>
    <!--MAIN-->
    <main class="main">
        <div class="main__container">
            <h1 class="main__title">Disfrutemos de los paisajes de
            <span class="main__title-emphasis main__title-emphasis--size-xxl">Chile</span>
            </h1>
            <div class="main__button">
                <button type="button" class="button button__positive">Más destinos</button>
            </div>
        </div>
        <!--FORM-->
        <form action="#" class="form">
            <div class="form__container">
                <label class="form__label" for="">Lugar u Hotel</label>
                <input class="form__input-text" type="text" placeholder="Escribe tu destino">
            </div>
            <div class="form__container">
                <label class="form__label" for="">Fecha de llegada</label>
                <input class="form__input-date" type="date" name="" id="">
            </div>
            <div class="form__container">
                <label class="form__label" for="">Fecha de salida</label>
                <input class="form__input-date" type="date" name="" id="">
            </div>
            <div class="form__container">
                <label class="form__label" for="">Tipo de alojamiento</label>
                <select class="form__select" name="" id="">
                    <option value="1">Hotel</option>
                    <option value="2">Hostel</option>
                    <option value="3">Departamento</option>
                </select>
            </div>
            <div class="form__container">
                <label class="form__label" for="">Tipo de habitación</label>
                <select class="form__select" name="" id="">
                    <option value="1">1 habitación</option>
                    <option value="1">2 habitación</option>
                    <option value="1">3 habitación</option>
                    <option value="1">+ de 4</option>
                </select>
            </div>
            <div class="form__button">
                <button class="button button__default" type="submit">Buscar</button>
            </div>
        </form>
    </main>

</body>
</html>
